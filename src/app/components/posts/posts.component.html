<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    Posts
                </div>
                <div class="card-body">                   
                    
                    <mat-form-field class="example-full-width">
                        <mat-label>Search Posts</mat-label>
                        <input matInput placeholder="Search" [(ngModel)]="searchText" >
                      </mat-form-field>

                    <mat-expansion-panel style="margin-top: 9px;" *ngFor="let post of posts| FilterPipe: searchText ; let i = index">
                        <mat-expansion-panel-header style="background-color:grey;color: white;">
                            <mat-panel-title style="color: white;" >
                                <span>{{post.title}} - Count <b> {{post.comments.length}} </b></span>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-panel-description>
                            <p>{{post.body}}</p>
                        </mat-panel-description>
                    </mat-expansion-panel>
                </div>
            </div>
        </div>
    </div>

    <app-spinner [showSpinner]="isLoading"></app-spinner>
